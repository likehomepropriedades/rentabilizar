<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Admin - ConteÃºdo LikeHome</title>
  <link rel="icon" href="data:,">
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    input, textarea { width: 100%; margin-bottom: 10px; }
    textarea { height: 80px; }
    .item { border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; }
    .btn { padding: 10px 20px; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>AdministraÃ§Ã£o de ConteÃºdo</h1>
  <button onclick="carregarCSV()">ðŸ”„ Carregar conteÃºdo</button>
  <div id="formArea"></div>
  <button class="btn" onclick="salvarNoGitHub()">ðŸ’¾ Salvar no GitHub</button>

  <script>
    const backendURL = "https://script.google.com/macros/s/AKfycbzey5q-iqv6DwmL4sAV30fQ5c0UL9RDThEuAHAZvJUO72VwivMQ4nOGSioBR-ApPPfEBA/exec";
    let dados = [];
    let shaAtual = "";

    async function checarUsuario() {
      const res = await fetch(backendURL + "?user=true", {
        credentials: "include"
      });
      const json = await res.json();
      if (json.error) {
        document.body.innerHTML = `<h2>Acesso negado</h2><p>${json.error}</p>`;
        throw new Error("UsuÃ¡rio nÃ£o autorizado");
      }
      console.log("UsuÃ¡rio autenticado:", json.email);
    }

    async function carregarCSV() {
      try {
        await checarUsuario();

        const resposta = await fetch(backendURL, {
          credentials: "include"
        });
        const conteudo = await resposta.json();

        if (conteudo.error) {
          alert("Erro ao carregar: " + conteudo.error);
          return;
        }

        shaAtual = conteudo.sha;

        const linhas = conteudo.csv.trim().split("\n").slice(1);
        dados = linhas.map(linha => {
          const [chave, ...valorPartes] = linha.split(",");
          const valor = valorPartes.join(",").replace(/^"(.*)"$/, "$1").replace(/""/g, '"');
          return { chave, valor };
        });

        renderizarFormulario();
      } catch (e) {
        console.error("Erro ao carregar CSV:", e);
      }
    }

    function renderizarFormulario() {
      const formArea = document.getElementById("formArea");
      formArea.innerHTML = "";

      dados.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <strong>${item.chave}</strong><br>
          <textarea onchange="atualizarValor(${index}, this.value)">${item.valor}</textarea>
        `;
        formArea.appendChild(div);
      });
    }

    function atualizarValor(index, novoValor) {
      dados[index].valor = novoValor;
    }

    async function salvarNoGitHub() {
      const csvNovo = "chave,valor\n" + dados
        .map(d => `${d.chave},"${d.valor.replace(/"/g, '""')}"`)
        .join("\n");

      const resposta = await fetch(backendURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ csv: csvNovo, sha: shaAtual })
      });

      const resultado = await resposta.json();
      if (resposta.ok) {
        alert("AtualizaÃ§Ã£o realizada com sucesso!");
        carregarCSV();
      } else {
        alert("Erro: " + resultado.error);
      }
    }

    window.onload = carregarCSV;
  </script>
</body>
</html>
